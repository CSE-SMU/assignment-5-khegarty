<ion-view view-title="Search through the beers">
  <ion-content>
    <ion-list>
    <div class="card" >
      <div class="item item-text-wrap">
        <font color="red">
        In the boxes below please enter in the parameters you would like to search by.</font>
      </div>
  </div>
 
    <ion-checkbox ng-model="form.Showname">Name</ion-checkbox>
      <div ng-show= "form.Showname">
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" ng-model = "form.name" placeholder="input search term">
            </label>
          </div>
        </div>
      </div>

   <ion-checkbox ng-model="form.Showabv">ABV value</ion-checkbox>
      <div ng-show= "form.Showabv">
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" ng-model = "form.abv" placeholder="input search term">
            </label>
          </div>
        </div>
      </div>

      </ion-item>

      <li class="item item-toggle">
      Is beer light or dark?
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model= "form.isDark">
         <div class="track">
         <div class="handle">
         </div>
        </div>
        Dark
      </label>
      </li>

      <li class="item item-toggle">
      Is organic?
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model= "form.isOrganic">
         <div class="track">
         <div class="handle">
         </div>
        </div>
        Yes
      </label>
      </li>

    <li class="item item-toggle">
      Is verified?
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model= "form.isVerified">
         <div class="track">
         <div class="handle"></div>
        </div>
        Yes
      </label>
      </li>



   
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
  <div class="title">Search</div>
  <button class="button button-block button-royal" ng-click = "search()">
  Submit
</button>
</div>
</ion-view>
